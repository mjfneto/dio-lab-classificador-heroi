<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Macondo&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 110 110%22><text y=%22.9em%22 font-size=%2290%22>⚔️</text></svg>"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Classificador de Nível de Herói</title>
  </head>
  <body>
    <main>
      <h1>Classificador de Nível de Herói</h1>
      <form id="hero-form">
        <fieldset>
          <legend>Dados do herói</legend>

          <label for="hero"
            >Nome
            <input
              required
              type="text"
              pattern="^[a-zA-Z][a-zA-Z0-9]{1,15}$"
              name="hero"
              id="hero"
              value="HoneyBadger"
            />
          </label>

          <label for="xp"
            >Pontos de experiência<input
              required
              type="number"
              name="xp"
              id="xp"
              value="1"
              min="1"
          /></label>
        </fieldset>
        <button type="submit">Classificar</button>
      </form>
      <div id="modal"></div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
